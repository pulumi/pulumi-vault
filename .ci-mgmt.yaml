provider: vault
docker: true
major-version: 6
makeTemplate: bridged
plugins:
  - name: std
    version: "1.6.2"
  - name: terraform
    version: "1.0.16"
    kind: converter
  - name: gcp
    version: "5.26.0"
  - name: aws
    version: "5.42.0"
team: ecosystem
env:
  VAULT_DEV_ROOT_TOKEN_ID: "root"
pulumiConvert: 1
registryDocs: true
integrationTestProvider: true
